<title>Payment Checkout</title>
<link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.4.2/css/all.css"
/>
<link rel="stylesheet" href="./payment_dummy.css" />

<div class="wrapper">
  <div class="payment">
    <div class="payment-logo">
      <p>p</p>
    </div>

    <h2 id="paysuc">Payment Gateway</h2>
    <div class="form">
      <div class="card space icon-relative">
        <label class="label">Card holder:</label>
        <input
          type="text"
          class="input"
          placeholder="Card Holder Name"
          required="true"
        />
        <i class="fas fa-user"></i>
      </div>
      <div class="card space icon-relative">
        <label class="label">Card number:</label>
        <input
          type="text"
          class="input"
          data-mask="0000 0000 0000 0000"
          placeholder="Card Number"
          required
        />
        <i class="far fa-credit-card"></i>
      </div>
      <div class="card-grp space">
        <div class="card-item icon-relative">
          <label class="label">Expiry date:</label>
          <input
            type="text"
            name="expiry-data"
            class="input"
            placeholder="00 / 00"
            required
          />
          <i class="far fa-calendar-alt"></i>
        </div>
        <div class="card-item icon-relative">
          <label class="label">CVV:</label>
          <input
            type="password"
            id="cvv"
            class="input"
            data-mask="000"
            placeholder="000"
            maxlength="3"
            required
          />
          <i class="fas fa-lock"></i>
        </div>
      </div>

      <div id="finalpay" class="btn">Pay</div>
    </div>
  </div>
</div>
<script>
  let finalpay = document.getElementById("finalpay");
  finalpay.addEventListener("click", () => {
    setTimeout(() => {
      document.getElementById("paysuc").innerText = "Payment Successfull";
      document.getElementById("paysuc").style.color = "green";
      document.getElementById("paysuc").style.fontFamily = "Arial Black";
    }, 1500);
    setTimeout(() => {
      window.location.href = "index.html";
    }, 3000);
  });
</script>
<script src="./payment_dummy.js"></script>
