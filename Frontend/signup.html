<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <!-- <link rel="stylesheet" href="./CSS/index.css"> -->
    <!-- <link rel="stylesheet" href="./CSS/footer.css"> -->
    <link rel="stylesheet" href="./CSS/index1.css">
    <link rel="stylesheet" href="./CSS/signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="navbar"></div>
    <div class="pink">
        <div class="img-signup">
            <img src="https://assets.myntassets.com/f_webp,dpr_1.5,q_auto,w_400,c_limit,fl_progressive/assets/images/2023/1/25/f5e9a029-33c3-4a92-811b-ef7917fe6d441674670210687-offer-banner-300-600x240-code-_-MYNTRA300.jpg" alt="">
        </div>
        <div class="login-box">
            <div>
                <h4> Signup </h4>
                <label for="">Name</label><br>
                <input id="name" type="text" placeholder="Enter Your Name" required><br>
                <label for="">Mobile</label><br>
                <input id="mobile" type="number" placeholder="+91 | Mobile Number" required><br>
                <label for="">Email</label><br>
                <input id="email" type="text" placeholder="Enter Your Email" required><br>
                <label for="">Password</label><br>
                <input type="password" placeholder="Enter Your Password" id="password" required><br>
                <label class="m" for="">Gender : </label>
                <select class="m" name="" id="gender" required>
                    <option value="">Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
              
                <p>By continuing , I agree to the <span style="color: rgb(199, 15, 91)
                   ;"> Terms of Use</span> & <span style="color: rgb(199, 15, 91)
                ;">Privacy Policy</span></p>
                <button id="signup_btn">Continue</button>
                <p>Hava a trouble logging in ? <span style="color: rgb(199, 15, 91)
                ;">Get Help</span></p>
                <p>Already a customer ? <span style="color: rgb(199, 15, 91)
                    ;"><a href="login.html">login</a></span></p>

            </div>
      
        </div>
    </div>
   

</body>

</html>
